    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            padding: 40px;
        }

        .glass-table {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dataTables_wrapper .dataTables_filter input {
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: #000;
        }

        .modal-content {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            color: #000;
        }

        .modal-body iframe,
        .modal-body img {
            width: 100%;
            border-radius: 10px;
        }

        .view-icon {
            cursor: pointer;
            font-size: 1.2rem;
            color: #ff0d45;
        }
    </style>
</head>

<body>

    <div class="container glass-table">
        <h2 class="mb-4 text-center">User Info Table</h2>
        <table id="userTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Serial No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Phone</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <!-- JS will populate 100 users here -->
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header border-0">
                    <h5 class="modal-title">User Content</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" alt="Image">
                    <iframe src="" id="modalVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen
                        class="mt-3" height="400"></iframe>
                </div>
            </div>
        </div>
    </div>



    <footer class="site-footer" style="padding: 0; text-align: center; background-color: #111;">
        <div class="container" style="padding: 0;">
            <div class="row">
                <div class="col-lg-12 col-12 mb-12" style="padding: 0;">
                    <img src="images/logo2.png" alt="Footer Logo" draggable="false" oncontextmenu="return false;" style="
                        display: block;
                        margin: 0 auto;
                        width: 80%;
                        max-width: 80%;
                        height: 80%;
                        object-fit: contain;
                        user-select: none;
                        pointer-events: none;
                        padding-top: 5%;
                     ">
                </div>
            </div>
        </div>

        <div class="site-footer-bottom"
            style="background-color: #0c0a0a; color: #fff; padding: 10px 0; text-align: center;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-7 col-12" style="margin: 0 auto;">
                        <p class="copyright-text mb-0" style="margin: 0; color: #ccc;">
                            Copyright © 2025
                            <a href="/" style="color: #fff; text-decoration: none;">Clear Men Guiness World Record</a>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- JAVASCRIPT FILES -->
    <!-- JS FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/custom.js"></script>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <script>
        // Generate 100 random users
        const users = [];
        for (let i = 1; i <= 100; i++) {
            users.push({
                serial: i,
                name: 'User ' + i,
                id: 'ID' + (1000 + i),
                phone: '01' + Math.floor(Math.random() * 900000000 + 100000000),
                image: 'https://via.placeholder.com/600x400?text=User+' + i,
                video: 'https://onedrive.live.com/embed?resid=EXAMPLE_VIDEO_LINK_' + i
            });
        }

        // Populate table
        const tbody = $('#userTable tbody');
        users.forEach(user => {
            tbody.append(`
            <tr>
                <td>${user.serial}</td>
                <td>${user.name}</td>
                <td>${user.id}</td>
                <td>${user.phone}</td>
                <td class="text-center">
                    <i class="bi bi-eye-fill view-icon" data-image="${user.image}" data-video="${user.video}"></i>
                </td>
            </tr>
        `);
        });

        // Initialize DataTable
        $(document).ready(function () {
            $('#userTable').DataTable({
                pageLength: 10,
            });

            // View modal event
            $('.view-icon').on('click', function () {
                const img = $(this).data('image');
                const vid = $(this).data('video');
                $('#modalImage').attr('src', img);
                $('#modalVideo').attr('src', vid);
                const modal = new bootstrap.Modal(document.getElementById('viewModal'));
                modal.show();
            });

            // Clear video on modal close
            $('#viewModal').on('hidden.bs.modal', function () {
                $('#modalVideo').attr('src', '');
            });
        });
    </script>

</body>

</html>
